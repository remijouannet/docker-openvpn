port 1194

proto udp

dev tun

ca keys/server.crt
cert keys/server.crt
key keys/server.key
dh keys/dh.pem

server 10.10.0.0 255.255.255.0

keepalive 10 120

comp-lzo

user openvpn
group openvpn

persist-key
persist-tun

client-cert-not-required
plugin /usr/lib/openvpn/plugins/openvpn-plugin-auth-pam.so login

status openvpn-status.log

verb 3
